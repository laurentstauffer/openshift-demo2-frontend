worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuration pour OpenShift (permissions non-root)
    client_body_temp_path /tmp/nginx-client-body;
    proxy_temp_path /tmp/nginx-proxy;
    fastcgi_temp_path /tmp/nginx-fastcgi;
    uwsgi_temp_path /tmp/nginx-uwsgi;
    scgi_temp_path /tmp/nginx-scgi;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;
    
    server {
        listen 8080;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;

        # Configuration pour Angular - toutes les routes retournent index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy pour les appels API vers le backend via URL publique
        location /api/ {
            # Utiliser l'URL publique du backend (contourne les probl√®mes Knative internes)
            proxy_pass https://openshift-demo-2-backend-git-laurentstauffer-dev.apps.rm3.7wse.p1.openshiftapps.com/api/;
            proxy_ssl_server_name on;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # En cas d'erreur backend, retourner une erreur claire
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }
        
        # Page d'erreur si le backend n'est pas disponible
        location @backend_error {
            default_type application/json;
            return 502 '{"error": "Backend service not available"}';
        }

        # Cache pour les fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
