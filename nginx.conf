server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Configuration pour Angular - toutes les routes retournent index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy pour les appels API vers le backend
    # Dans OpenShift, remplacer BACKEND_SERVICE_NAME par le nom de votre service backend
    location /api/ {
        proxy_pass http://openshift-demo-2-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DÃ©sactiver le cache pour les fichiers de l'application
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
